{% extends "!layout.html" %}

{% block sidebartitle %}
{{ super() }}
<div class="version-switcher" style="margin-top: 10px; z-index: 9999;">
    <label for="version-select" style="color:white; display:block; margin-bottom: 4px;">
        Version:
    </label>
    {% set current_version = smv_current_version() %}
    <select id="version-select" onchange="window.location.href=this.value">
        <option value="/humble/" {% if current_version=='humble' %}selected{% endif %}>humble</option>
        <option value="/jazzy/" {% if current_version=='jazzy' %}selected{% endif %}>jazzy</option>
        <option value="/main/" {% if current_version=='main' %}selected{% endif %}>main</option>
        <option value="/test/" {% if current_version=='test' %}selected{% endif %}>test</option>
    </select>


    <script>
        const currentVersion = DOCUMENTATION_OPTIONS.VERSION;
        const select = document.getElementById('version-select');
        for (let option of select.options) {
            if (option.value.replace(/\//g, '') === currentVersion) {
                option.selected = true;
            }
        }
    </script>
</div>
{% endblock %}

{% block content %}
{{ super() }}
{% endblock %}
